  <div class="header-svg-bg">
    <svg>
      <defs>
        <linearGradient id="a" x1="0.316" y1="0.301" x2="0.758" y2="0.655" gradientUnits="objectBoundingBox">
          <stop offset="0" stop-color="#11b2e8" />

      <g>
        <path d="M9336.787,628.342s-203.633-185.956-331.307-188.5-188.5,25.7-259.906-137.093S8567.688,141,8521.688,130s-318-82-327-289-215.228-240.549-291-238-357.678-11.422-349.109-234.2,1862.178-34.273,1862.178-34.273L9485.3,439.84Z"

  <div class="resetemailwrapper">
    <div class="limiter">
      <div class="container-resetemail">
        <div class="wrap-resetemail">
          <form class="resetemail-form validate-form">
            <div class="resetemail-form-title">
              <div class="resetemail-logo-wrapper">
                <img src="../../assets/img/jobkhaani_logo.png" alt="jobkhaani_logo" class="logo">
              </div>
              <span class="header">
                <i class="fa fa-key" aria-hidden="true"></i> reset your password
              </span>
              <span class="brief-text">
                Enter and confirm your new password.
              </span>
            </div>

            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="wrap-input-field">
                    <input autocomplete="off" class="input-field" required="required" type="password" placeholder="New Passoword">
                    <span class="focus-input-field" data-placeholder="new password"></span>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="wrap-input-field">
                    <input autocomplete="off" class="input-field" required="required" type="password" placeholder="Repeat Password">
                    <span class="focus-input-field" data-placeholder="repeat password"></span>
                  </div>
                </div>
                <div class="container-resetemail-form-btn">
                  <div class="wrap-resetemail-form-btn">
                    <div class="resetemail-form-bgbtn"></div>
                    <button class="resetemail-form-btn"> submit </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
