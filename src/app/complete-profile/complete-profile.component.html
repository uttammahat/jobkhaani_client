        <div class="col-md-12">
          <div class="row">
            <div class="header-title">
              <h1>please complete your profile.</h1>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <div class="features-tabs section">
              <div class="container">
                <div class="features-tabs-inner section-inner has-top-divider">
                  <div class="tabs-container">
                    <ul class="nav nav-tabs tabs-links" id="myTab" role="tablist">
                      <li class="tab-item">
                        <a class="tab-link primary-tab" id="one-tab" data-toggle="tab" href="#one" role="tab"
                          aria-controls="One" aria-selected="true">
                          <i class="fa fa-user" aria-hidden="true"></i>
                          <span>continue as individual</span>
                        </a>
                      </li>
                      <li class="tab-item">
                        <a class="tab-link secondary-tab" id="two-tab" data-toggle="tab" href="#two" role="tab"
                          aria-controls="Two" aria-selected="false">
                          <i class="fa fa-building" aria-hidden="true"></i>
                          <span>continue as company</span>
                        </a>
                      </li>
                    </ul>

                  </div>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-panel p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-6 mx-auto">
                            <div class="inner-tabs">
                              <nav>
                                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                  <a class="nav-item nav-link nav-link-primary active" id="nav-personal-info-tab"
                                    data-toggle="tab" href="#nav-personal-info" role="tab" aria-controls="nav-personal-info"
                                    aria-selected="true">
                                    Personal information
                                  </a>
                                </div>
                              </nav>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="inner-content-wrapper">
                              <div class="inner-tab-content">
                                <div class="tab-pane tab-pan-primary fade show active" id="nav-personal-info" role="tabpanel"
                                  aria-labelledby="nav-personal-info-tab">
                                  <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <form action="">
                                          <div class="col-md-6">
                                            <div class="form-group">
                                              <label for="pwd" style="margin-right: 5px;">Gender :
                                              </label>
                                              <label class="radio-inline">
                                                <input name="optradio" type="radio" value="male">Male
                                              </label>
                                              <label class="radio-inline">
                                                <input name="optradio" type="radio" value="female">Female
                                              </label>
                                              <label class="radio-inline">
                                                <input name="optradio" type="radio" value="other">Other
                                              </label>
                                              <span class="errorMessage" id="genderEmpty"></span>
                                            </div>
                                          </div>

                                          <div class="col-md-6">
                                            <label for="name">Date of Birth*</label>
                                            <input class="form-control" id="dob" name="dob" type="date">
                                            <span id="error-message"></span>
                                            <span class="errorMessage" id="dobEmpty"></span>
                                          </div>

                                          <div class="col-md-12">
                                            <div class="form-group">
                                              <label for="name">Address*</label>
                                              <input class="form-control" id="ex2" name="primaryaddress" placeholder="Primary Address (Eg : 899 Tusal Marg)"
                                                type="text">
                                              <span class="errorMessage" id="primaryAddressEmpty"></span>
                                            </div>
                                          </div>

                                          <div class="col-md-12">
                                            <div class="form-group input-group">
                                              <label for="name">Working Fields*</label>
                                              <input class="form-control col-xs-5 ng-valid ng-dirty ng-touched" id="skillsInput"
                                                name="skillSets" type="text" autocomplete="off">
                                              <span class="input-group-addon">
                                                <a id="add">
                                                  <i aria-hidden="true" class="fa fa-plus-circle"></i>
                                                </a>
                                              </span>
                                            </div>
                                          </div>
                                        </form>

                                        <form enctype="multipart/form-data">
                                          <div class="form-group">
                                            <label for="profilepic">Upload a Profile Picture (optional)</label>
                                            <input accept=".jpg,.jpeg,.png" id="profilepic" name="profilepic" type="file">
                                          </div>
                                          <div class="form-group">
                                            <label for="resume">Registration Documents (Optional)</label>
                                            <input accept=".pdf" id="resume" name="resume" placeholder="Upload a file.."
                                              type="file">
                                          </div>
                                        </form>

                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="tab-panel p-3" id="two" role="tabpanel" aria-labelledby="two-tab">
                      <div class="profile-btn">
                        <div class="container-btn">
                          <div class="btn-wrapper btn-grd-primary">
                            <div class="btn-primary-bg"></div>
                            <a routerLink="/postjob" class="btn btn-grd navbar-btn">start posting</a>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>
  <app-footer></app-footer>
</section>
